<div id="sidebar">
  <div class="widget widget_search widget-widget_search">
    <div class="widget-wrap widget-inside">
      <div class="search">
        <form method="get" class="searchform" action="http://ahui.us/">
          <label for="s" class="assistive-text">Search for:</label>
          <input type="text" class="field" name="s" id="s" value="Search" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;" />
          <input type="submit" class="submit" name="submit" id="searchsubmit" value="Search" />
        </form>
      </div>
    </div>
  </div>


  <div class="widget widget_categories widget-widget_categories">
    <div class="widget-wrap widget-inside">
      <h3 class="widget-title">标签</h3>
      <ul>
        <?py for tag in tags:?>
        <li class="cat-item"><a href="${dir}tag/${tag}.html">${tag} &sdot; (${tags[tag]})</a></li>
        <?py #endfor?>
      </ul>
    </div>
  </div>

  <div class="widget widget_recent_entries widget-widget_recent_entries">
    <div class="widget-wrap widget-inside">
      <h3 class="widget-title">最新文章</h3>
      <ul> 
        <?py for post in posts:?>
        <li><a href='${dir}post/${post[1]["url"]}'>${post[1]["title"]}</a></li>
        <?py #endfor?>
      </ul>
    </div>
  </div>
</div>
